<ion-view view-title="Dashboard" ng-controller="DashCtrl as dash">
  <ion-content class="padding" transitiontype="flip" direction="left" go-native>
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body" big-test>
        <div>
          {{dash.text}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Version</div>
      <div class="item item-body">
        <div>
          App Version {{VERSION}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
