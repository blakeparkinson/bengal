<ion-view view-title="test">

    <div class="header">
       <h1>Angular jQuery Knob Examples</h1>
   </div>

   <div class="wrapper">
       Two-way-binding: <input ng-model="data"/>

       <hr>

       <div ng-repeat="data in knobData | filter:formatOptions" class="knob-example">
           <pre class="data">{{ data.formattedOptions }}</pre>
           <knob knob-data="data.value" knob-options="data.formatOptions" ></knob>
       </div>
   </div>
</ion-view>
